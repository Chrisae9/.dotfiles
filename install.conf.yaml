- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
        force: true
    ~/.vimrc:
    ~/.gitconfig:
        force: true
    ~/.ssh/config:
        force: true
        create: true
        path: config
    ~/.gnupg/gpg-agent.conf:
        force: true
        create: true



- shell:
  - [git submodule update --init --recursive, Installing submodules]
